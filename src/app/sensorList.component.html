    
<div class="alert alert-info">
    SensorListComponent found
</div>

<div class="row">        
<div class="col-md-4 col-md-offset-1">
<table class="table">
<thead>
  <tr>
    <th>id</th>
    <th>type</th>
    <th>status</th>
    <th>host</th>
  </tr>
</thead>
  <tr *ngFor='let sensor of sensors'>
    <th>{{ sensor.id }}</th>
    <th>{{ sensor.type }}</th>
    <th>{{ sensor.status }} </th>
    <th>{{ sensor.host }}</th>
  </tr>
</table>  
</div>   
</div>

<div class="alert alert-danger" *ngIf="errorMsg">
    SensorListComponent error: {{ errorMsg }}
</div>
